<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MapsGL SDK - Using MapsGL with Leaflet</title>
    <meta name="description" content="Use MapsGL with a Leaflet map." /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>
 
    <link href="https://cdn.aerisapi.com/sdk/js/mapsgl/latest/aerisweather.mapsgl.css" rel="stylesheet" />
    <script defer src="https://cdn.aerisapi.com/sdk/js/mapsgl/latest/aerisweather.mapsgl.js"></script>
    
 
    <style>
    body, html {
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100vh;
        width: 100%;
    }
    </style>
 
</head>
<body>
    <div id="map"></div>
 
    <script>
        window.addEventListener('load', () => {

            const southWest = L.latLng(-43.63, 113.34);
            const northEast = L.latLng(-10.67, 153.57);
            const bounds = L.latLngBounds(southWest, northEast);
 
            // Create the Leaflet map instance
            const map = L.map('map', {
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            minZoom: 4,
            type: 'vector',
        }).setView([-24.743957, 132.1482763], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
 
            // Set up the MapsGL account
            const account = new aerisweather.mapsgl.Account('8Mkt4g6km81gXs6tkxbU9', 'FKymBxfkBt5LXctTP50Pls7EfqPp3aQ7Qwbw72hW');
 
            // Create the Leaflet map Controller
            const controller = new aerisweather.mapsgl.LeafletMapController(map, { account });
 
            controller.on('load', () => {

                // animation timeline
                controller.timeline.setStartDateUsingOffset(0);    
                controller.timeline.setEndDateUsingOffset(1 * 3600 * 1000, controller.timeline.startDate);
                controller.timeline.duration = 2;
                controller.timeline.endDelay = 0;

                // weather layers
                controller.addWeatherLayer('radar');
                controller.addWeatherLayer('alerts-outline', {
                    paint: {
                        opacity: 0.5
                    }
                });
            });
        });
    </script>
 
</body>
</html>
